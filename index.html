        <header class="block hero">

            <div class="container hero__content grid grid--1x2">
                <div class="block__header">
                    <h1 class="block__heading">Build The Community Your Fans Will Love</h1>
                    <p class="hero__tagline">
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your

            </div>
